<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: antiquewhite">
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    My Recipes!
                </div>
                <div class="card-body" th:if="${not#lists.isEmpty(recipes)}">
                    <table class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Recipe</th>
                            <th scope="col">View</th>
                        </tr>
                        <tr th:each="recipe:${recipes}">
                            <td><p th:text="${recipe.id}"></p></td>
                            <td><p th:text="${recipe.title}"></p></td>
                            <td><a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    My Categories!
                </div>
                <div class="card-body" th:if="${not#lists.isEmpty(categories)}">
                    <table class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Category</th>
                            <th scope="col">View</th>
                        </tr>
                        <tr th:each="category:${categories}">
                            <td><p th:text="${category.id}"></p></td>
                            <td><p th:text="${category.description}"></p></td>
                            <td><a href="#" th:href="@{'/category/show/'+${category.id}}">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
