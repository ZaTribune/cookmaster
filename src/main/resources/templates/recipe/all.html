<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;" th:fragment="RecipesFragment">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    Recipes
                </div>
                <div class="card-body" th:if="${not#lists.isEmpty(recipes)}">
                    <table class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Recipe</th>
                            <th scope="col">View</th>
                        </tr>
                        <tr th:each="recipe:${recipes}">
                            <td><p th:text="${recipe.id}"></p></td>
                            <td><p th:text="${recipe.title}"></p></td>
                            <td><a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
