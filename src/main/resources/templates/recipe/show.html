<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: antiquewhite">
<div class="container-fluid " style="margin: 20px;">
    <div class="w-75" style="margin: auto;">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${recipe.title}+' Description'"></h1>
            </div>
            <div class="card-body container-fluid">
                <div class="row">
                <div class="col container-fluid">
                    <div class="row">
                        <div class="col fw-bold"><p>Categories:</p></div>
                        <div class="col-md-9">
                            <ul>
                                <li th:each="category:${recipe.categories}"
                                    th:text="${category.description}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <p>
                            <span class="fw-bold">Preparation Time:</span>
                            <span th:text="${recipe.prepTime}"></span>
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <span class="fw-bold">Cooking Time:</span>
                            <span th:text="${recipe.cookTime}"></span>
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <span class="fw-bold">Difficulty:</span>
                            <span th:text="${recipe.difficulty}"></span>
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <span class="fw-bold">Servings:</span>
                            <span th:text="${recipe.servings}"></span>
                        </p>
                    </div>
                </div>
                <div class="col">
                    <p><img th:src="@{'data:image/png;base64,'+${recipe.image}}" th:width="300"
                            th:height="300" alt="image"></p>
                </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><h1>Ingredients</h1></div>
            <div class="card-body">
                <ul>
                    <li th:each="ingredient:${recipe.ingredients}"
                        th:text="${ingredient.amount}+' '+${ingredient.unitMeasure.description}+' '+${ingredient.description}"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><h1>Directions</h1></div>
            <div class="card-body">
                <p th:text="${recipe.directions}"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><h1>Notes</h1></div>
            <div class="card-body">
                <p th:text="${recipe.notes.description}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
